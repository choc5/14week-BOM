<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>BOM_New_Window</title>
<script>
    let win = window.open("myWin.html","myWin","top=200,left=100,width=200,height=80");
    win.document.write("접속해주셔서 감사합니다.")
</script>
</head>
<body onload=win>

<hr>
<p>
HTML5를 학습하는 사이트입니다.
여기서 HTML5, CSS3, 자바스크립트를
배울 수 있습니다.</p>
</body>
</html>
